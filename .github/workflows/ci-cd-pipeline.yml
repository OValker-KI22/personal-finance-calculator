name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        pip install pylint
    - name: Run pylint
      run: |
        pylint --fail-under=7.0 main.py test_calculator.py || echo "Linting completed"

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    - name: Run tests
      run: |
        python -m pytest test_calculator.py -v

  build-docker:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v3
    - name: Build Docker image
      run: |
        docker build -t finance-calculator:latest .
        
  # Эмуляция "продуктового сервера" - копирование файлов в artifact
  deploy-simulation:
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.event_name == 'push'  # Только при push, не при PR
    steps:
    - uses: actions/checkout@v3
    - name: Create deployment artifact
      run: |
        mkdir -p deployment
        cp -r main.py requirements.txt README.md deployment/
        echo "Deployment successful at $(date)" > deployment/deploy_info.txt
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: production-code
        path: deployment/